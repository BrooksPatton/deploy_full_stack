<!DOCTYPE html>
<html ng-app="my-app">
	<head>
		<meta charset="utf-8">
		<title>SPA</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
	</head>
	<body>
		<div ng-controller="Acontroller as ctrl">
			<div ng-repeat="cat in ctrl.catNames">
				<p>{{cat.name}}</p>
			</div>
		</div>
		<script src="/app.js"></script>
	</body>
</html>
